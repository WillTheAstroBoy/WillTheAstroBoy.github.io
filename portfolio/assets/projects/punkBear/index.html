<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Punk API Beer App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<header><h1 class="title">Punk API Beer App</h1></header>
	</nav>
	<main>
		<div class="container cards-top">
			<div class="col">
				<p>Alcohol Vol(ABV)</p>
				<div class="abv">
					<a href="#" class="all">All</a> <a href="#" class="abv-low">Low</a><a href="#" class="abv-medium">Medium</a><a href="#" class="abv-high">High</a>
				</div>
			</div>
			<div class="col">
				<p>Hoppiness(IBU)</p>
				<div class="hoppiness">
					<a class="hoppiness-all" href="#">All</a>
					<a class="hoppiness-low" href="#">low</a>
					<a class="hoppiness-medium" href="#">Medium</a>
					<a class="hoppiness-high" href="#">High</a>
				</div>
			</div>
			<div class="col pagination">
				<p>Page: <span class="page-no"></span></p>
				<div>
					<a href="#" class="previous-page">Previous</a> <a class="next-page" href="#">Next</a>
				</div>
			</div>
		</div>
		<div class="container cards">
			
			
		</div>
	</main>
	<footer></footer>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
