<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Snake Game</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="assets/css/index.css" />
		<script src="https://kit.fontawesome.com/ef34a45ba3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="game">
			<h1>Snake Game</h1>
			<button class="startBtn">Start</button>
			<button class="resetBtn">Reset</button>
			<h2 class="message"><span class="score">Score: 0</span></h2>
			<div class="grid"></div>
			<div>
				<div><button type="button"  class="btn-up btn"><i class="fas fa-arrow-circle-up"></i></button></div>
				<div class="centre-btn btn">
					<button type="button"  class="btn-left btn"><i class="fas fa-arrow-circle-left"></i></button>
					<button type="button" class="btn-right btn"><i class="fas fa-arrow-circle-right"></i></button>
				</div>
				<div><button type="button" class="btn-down btn"><i class="fas fa-arrow-circle-down"></i></button></div>
			</div>
		</div>
		<script type="text/javascript" src="assets/js/index.js"></script>
	</body>
</html>
